<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts</title>
	<!-- 引入 ECharts 文件 -->
    <!-- <script src="echarts.simple.min.js"></script> -->
    <!-- <script src="echarts.simple.min.js"></script> -->
    <script src="echarts.min.js"></script>
</head>
<body>
	
<style type="text/css">
#main{
	border: 1px #ccc solid;
}

</style>
<!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
// 指定图表的配置项和数据
myChart.setOption({
    tooltip: {},
    legend: {
        data:['访问来源']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            data:[
                {value:400, name:'搜索引擎'},
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:274, name:'联盟广告'},
                {value:235, name:'视频广告'}
            ]
        }
    ]
})
</script>

</body>
</html>
